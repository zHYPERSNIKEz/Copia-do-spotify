<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrela do Amanhã</title>
    
    <link rel="stylesheet" href="./assents/style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div id="app">
        <main>
            <div class="main-container">
                <div class="back">
                    <img src="assents/icons/arrow-left-02.svg" alt="icon de voltar">
                    <span>volta</span>
                </div>

                <h1>Formulário de matrícula</h1>
                <p>Preencha os dados abaixo para matricular seu filho na escola de educação infantil Estrelas do Amanhã.</p>
            </div>
        </main>

        <aside>
            <div class="aside-container">
                <header>
                    <img src="assents/Logo.svg" alt="Logo estrela dos Amanhã">
                    <h2>Porque cada momento de 
                        <span>aprendizado</span> 
                        conta
                    </h2>
                    <p>
                        Inscreva seu filho em nossa escola e veja-o florescer em um ambiente acolhedor, seguro e estimulante.  
                    </p>
                </header>

                <img src="assents/Illustration.svg" alt="Ilustração de uma professora com crianças prestando atenção">
            </div>
        </aside>
    </div>
