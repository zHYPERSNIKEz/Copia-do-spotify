<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Solo Wireless</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
        }
        .text-section h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .text-section h2 {
            font-size: 1.5em;
            color: #333;
        }
        .text-section .shop-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3b30;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .image-section {
            flex: 1;
            text-align: center;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: rgba(0, 0, 0, 0.1);
            font-weight: bold;
            pointer-events: none;
        }
        .description {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Beats Solo</h1>
            <h2>Wireless</h2>
            <a href="#" class="shop-button">Shop By Category</a>
        </div>
        <div class="image-section">
            <img src="imagens/headphone-removebg-preview.png" alt="Beats Solo Wireless Headphones">
        </div>
        <div class="background-text">HEADPHONE</div>
        <div class="description">
            Existem muitas variações de passagens de Lorem Ipsum disponíveis, mas a maioria sofreu alteração.
        </div>
    </div>
</body>
</html>
