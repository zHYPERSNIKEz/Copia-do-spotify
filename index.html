<!DOCTYPE html>
<html lang="pt-BR">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão </title>
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/resest.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/siderbar-footer.css">

     <!-- Links para trazer os ícones via CDN -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                             <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <div class="library">
            <div class="libraly_content">
                <button class="libraly_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Portguês do Brasil</span>
                </button>
        </div>
        </div>
    </div>







<main>
    <div class="main-container">
        <nav class="header__navigation">
            <div class="navigation">
                <button class="arrow-left">
                    <img src="./assets/icons/small-left.png" alt="seta para esquerda">  
                </button>
                <button class="arrow-right">
                    <img src="./assets/icons/small-right.png" alt="seta para direita">
                </button>
            </div>

                <div class="header_search">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    <img src="./assets/icons/search.png" alt="">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            
        </nav>
    </div>









</main>

<footer>
    <div class="text">
        <p class="txt1">testa o premimum de graça</p>
        <p class="txt2">Inscreva-se para curtir música ilimitado e podcasts só com alguns anúcios. Não precisa de cartão de crédito</p>
    </div>
    <div class="button">
         <button>Increva-se grátis</button>
    </div>
</footer>
</body>
</html>
