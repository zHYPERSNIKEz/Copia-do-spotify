<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastro - Spotify</title>
    <link rel="stylesheet" href="./src/styles/cadrastro.css">
</head>
<body>
    <div class="containerPrincipal">

        <div class="container">
            <div class="inicio">
                <img src="./assets/icons/Spotify.png" alt="logo Spotify">
                <h1>Se inscreva e comece a curtir</h1>
            </div>
    
            <div class="cadrastrar">
                <span>Endreço de Email</span>
                <input type="email" placeholder="nome@dominio.com">
                <a href="#">usar número de telefone</a>
                <button>Avançar</button>
            </div>
    
        <div class="divisor">
            <span class="barra"></span>
            <h2>ou</h2>
            <span class="barra"></span>
        </div>
    
        <div class="increver">
            
            <button>
                <span class="google"></span>
                <span>Continuar com o Google</span>
            </button>
            <button>
                <span class="facebook"></span>
                <span>Continuar com o Facebook</span>
            </button>
            <button>
                <span class="aplle"></span>
                <span>Continuar com a Aplle</span>
            </button>
        </div>
        <div class="barra2"></div>
    
        <div class="login">
            <span>Já tem conta?</span>
            <a href="login.html">Faça login aqui</a>
        </div>
    
        <footer>
            <span>
                This site is protected by reCAPTCHA and the Google
                <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.
            </span>
        </footer>
        </div>
    </div>
</body>
</html>
