<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/login/login.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <title>Login - Spotify</title>
</head>
<body>
    <div class="conteiner-Principal">
        <header class="conteiner">
            <div class="inicio">
                <img src="./assets/icons/Spotify.png" alt="logo do Spotify">
                <h1>Entra no Spotify</h1>
            </div>
            <div class="logins">
                <button>
                    <span class="google"></span>
                    <span>Continuar com o Google</span>
                </button>
                <button>
                    <span class="facebook"></span>
                    <span>Continuar com o Facebook</span>
                </button>
                <button>
                    <span class="aplle"></span>
                    <span>Continuar com a Aplle</span>
                </button>
                <button>
                    <span>Continuar com o número de telefone</span>
                </button>
            </div>
            
            <div class="linha"></div>
            
            <div class="login">
                <form action="" method="post">
                    <span>Digite seu email ou nome de usuário</span>
                    <input type="email" placeholder="Email ou nome de usuário" id="email">
                    <span>Senha</span>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                    <button>Entrar</button>
                </form>
                <article>
                    <a href="#">Esquenceu sua senha?</a>
                    <span>Não tem conta?</span><a href="cadrastro.html">Increver-se no Spotify</a>
                </article>
            </div>
        </header>
    </div>
    <footer>
        Este site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço do Google.
    </footer>
</body>
</html>
